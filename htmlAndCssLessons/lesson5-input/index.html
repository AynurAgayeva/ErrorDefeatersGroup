    <marquee behavior="alternate" scrollamount="100" loop="2" direction="left">Register Form</marquee>
    
    

   <fieldset>
    <legend>Register Form</legend>
    <form>
        <label for="name">Name:</label>
        <input required placeholder="enter name" type="text" id="name" />
  
        <label for="surname">Surname:</label>
        <input type="text" id="surname" />
  
        <br /><br />
  
    
        <label for="phone">Tel:</label>
        <select>
          <optgroup label="main prefix"></optgroup>
          <option value="50">50</option>
          <option value="70">70</option>
          <option value="55">55</option>
          <optgroup label="other prefix"></optgroup>
          <option value="51">51</option>
          <option value="77">77</option>
          <option value="90">90</option>
  
        </select>
        <input type="tel" id="phone" maxlength="13" value="+994"/>
  
        <label for="email">Email:</label>
        <input type="email" />
        <br /><br />
        <label for="gender">Gender</label>
        <br />
  
        <label for="male">Male:</label>
        <input type="radio" id="male" name="gender" />
  
        <label for="female">Female:</label>
        <input type="radio" id="female" name="gender" />
  
        <br /><br />
        <label for="password">password:</label>
        <input type="password" minlength="7">
        <label for="againpassword">Again password:</label>
        <input type="password" minlength="7">
        
        
        <br /><br />
        <label for="bio">Bio:</label>
        <textarea  cols="30" rows="10"></textarea>
        
        
        <br /><br />
  
  
  
        <button>Send</button>
